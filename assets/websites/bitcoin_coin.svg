    <path d="M-44 -100 H18 C62 -100 92 -82 92 -52 C92 -26 79 -8 54 4 C83 16 100 40 100 72 C100 118 70 140 18 140 H-44 Z" fill="rgba(255,255,255,0.92)"/>
    <rect x="-78" y="-132" width="26" height="290" rx="12" fill="rgba(255,255,255,0.92)"/>
