    <circle r="150" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
    <circle r="168" fill="none" stroke="rgba(0,0,0,0.18)" stroke-width="10"/>
    <path d="M-58 -112 H28 C76 -112 106 -90 106 -50 C106 -24 93 -6 70 6 C96 18 112 40 112 72 C112 122 78 150 18 150 H-58 Z" fill="rgba(255,255,255,0.16)"/>
