<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#060812"/>
      <stop offset="1" stop-color="#02030a"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="30%" r="75%">
      <stop offset="0" stop-color="rgba(255,210,0,0.22)"/>
      <stop offset="0.6" stop-color="rgba(0,180,255,0.12)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd200"/>
      <stop offset="0.55" stop-color="#f7931a"/>
      <stop offset="1" stop-color="#ff6a00"/>
    </linearGradient>
    <linearGradient id="rim" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.35)"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
